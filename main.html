<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<style>
		#line{
			width:200px;
			height:2px;
			background-color:black;
			animation-name: firstAnimation;
            animation-duration: 4s;
		}

		@keyframes firstAnimation {

	    from{
            transform:rotate(0 deg)
	    }

	    to{
	       transform:rotate(360 deg)
	    }
    
}
	</style>
</head>

<body>

</script>
